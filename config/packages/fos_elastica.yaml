fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        criticalmass_ride:
            client: default
            finder: ~
            index_name: criticalmass_prod_ride
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter   : [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            properties:
                id: ~
                title: { type: keyword }
                description: { type: text }
                city: { type: keyword }
                country: { type: keyword }
                region: { type: keyword }
                location: { type: keyword }
                rideType: { type: keyword }
                isEnabled: ~
                estimatedParticipants: { type: keyword }
                dateTime: { type: date, format: "strict_date_optional_time" }
                pin: { type: geo_point }
            persistence:
                driver: orm
                model: App\Entity\Ride
                provider: ~
                listener: ~
                finder: ~

        criticalmass_city:
            client: default
            finder: ~
            index_name: criticalmass_prod_city
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter: [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            properties:
                id: ~
                city: { type: keyword }
                title: { type: keyword }
                description: { type: text }
                longDescription: { type: text }
                punchLine: { type: text }
                isEnabled: ~
                enabled: ~
                createdAt: { type: date, format: "strict_date_optional_time" }
                updatedAt: { type: date, format: "strict_date_optional_time" }
                country: { type: keyword }
                region: { type: keyword }
                continent: { type: keyword }
                pin: { type: geo_point }
            persistence:
                driver: orm
                model: App\Entity\City
                provider: ~
                listener: ~
                finder: ~

        criticalmass_photo:
            client: default
            finder: ~
            index_name: criticalmass_prod_photo
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter: [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            indexable_callback: 'elasticable'
            properties:
                id: ~
                description: ~
                city: { type: keyword }
                rideId:
                    type: keyword
                    property_path: ride.id
                #region: { type: keyword }
                location: ~
                latitude: ~
                longitude: ~
                enabled: ~
                deleted: ~
                exifExposure: ~
                exifFocalLength: ~
                exifAperture: ~
                exifIso: ~
                exifCamera: ~
                #exifCreationDate: { type: date, format: "strict_date_optional_time" }
                #creationDateTime: { type: date, format: "strict_date_optional_time" }
                pin: { type: geo_point }
            persistence:
                driver: orm
                model: App\Entity\Photo
                provider: ~
                listener: ~
                finder: ~

        criticalmass_track:
            client: default
            finder: ~
            index_name: criticalmass_prod_track
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter: [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            indexable_callback: 'elasticable'
            properties:
                id: ~
                cityId:
                    type: keyword
                    property_path: ride.city.id
                rideId:
                    type: keyword
                    property_path: ride.id
                regionId:
                    type: keyword
                    property_path: ride.city.region.id
                startDateTime:
                    type: date
                    format: "strict_date_optional_time"
                endDateTime:
                    type: date
                    format: "strict_date_optional_time"
                creationDateTime:
                    type: date
                    format: "strict_date_optional_time"
            persistence:
                driver: orm
                model: App\Entity\Track
                provider: ~
                listener: ~
                finder: ~
