oneup_flysystem:
    adapters:
        photo_photo_adapter:
            local:
                location: '%upload_destination.photo%'
        user_photo_adapter:
            local:
                location: '%upload_destination.user_photo%'
        city_image_adapter:
            local:
                location: '%upload_destination.city_photo%'
        ride_image_adapter:
            local:
                location: '%upload_destination.ride_photo%'
        frontpage_teaser_adapter:
            local:
                location: '%upload_destination.frontpage_teaser%'
        track_track_adapter:
            local:
                location: '%upload_destination.track%'

    filesystems:
        flysystem_photo_photo:
            adapter: photo_photo_adapter
            mount: flysystem_photo_photo

        flysystem_user_photo:
            adapter: user_photo_adapter
            mount: flysystem_user_photo

        flysystem_city_image:
            adapter: city_image_adapter
            mount: flysystem_city_image

        flysystem_ride_image:
            adapter: ride_image_adapter
            mount: flysystem_ride_image

        flysystem_frontpage_teaser:
            adapter: frontpage_teaser_adapter
            mount: flysystem_frontpage_teaser

        flysystem_track_track:
            adapter: track_track_adapter
            mount: flysystem_track_track
