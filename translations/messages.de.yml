hint_modal:
    ride:
        participation_button:
            title: Bist du dabei?
            text: <p>Hier kannst du als registrierter Nutzer deine Teilnahme bei der Critical Mass in %city% am %dateTime% bestätigen.</p><p>Als registrierter Nutzer kannst du in deinem Profilbereich eine Statistik mit deinen Teilnahmen und den Städten, die du besucht hast, aufrufen.</p>

        location_edit_link:
            title: Wo geht’s denn los?
            text: <p>Bislang hat leider noch niemand den Treffpunkt für die Critical Mass in %city% am %dateTime% eingetragen. Das ist schade — als registrierter Nutzer kannst du den Treffpunkt ergänzen und anderen Interessenten helfen, an der Critical Mass teilzunehmen.</p>

        edit_button:
            title: Bitte mehr Details?
            text: '<p>Diese Webseite funktioniert wie Wikipedia: Jeder kann die Daten der Critical Mass in %city% ändern, korrigieren, ergänzen oder auch löschen. Du brauchst lediglich ein registriertes Benutzerkonto, um Änderungen vornehmen zu können.</p><p>Anschließend kannst du beispielsweise die Beschreibung dieser Tour editieren, den Treffpunkt ändern oder Links zu sozialen Netzwerken wie Facebook oder Twitter ergänzen.</p>'

        post_write_button:
            title: Kommentar verfassen
            text: '<p>Hat dir die Tour gefallen? Oder lief’s richtig schlecht? Als angemeldeter Nutzer könntest du hier einen Kommentar schreiben.</p>'

        track_upload_button:
            title: Tracks hochladen oder importieren
            text: '<p>Wo ging’s denn eigentlich lang? Wenn du deine Teilnahme an der Critical Mass in %city% mit einem GPS-Tracker oder einer App wie Strava aufgezeichnet hast, kannst du deinen Track hier hochladen oder direkt importieren.</p><p>Auf einer Karte ist dann sichtbar, durch welche Straßen sich die Critical Mass bewegt hat. Sobald mehrere Tracks hochgeladen wurden, kannst du die Tour noch einmal mit unserer Timelapse ablaufen lassen.</p><p>Selbstverständlich bleibt deine Privatsphäre gewahrt: Du kannst deinen Track jederzeit löschen oder beschneiden, so dass beispielsweise dein Heimweg nicht mehr angezeigt wird.</p>'

        estimate_add_button:
            title: Teilnehmerzahl schätzen
            text: '<p>Als angemeldeter Nutzer kannst du an dieser Stelle eine Schätzung abgeben, wie viele Radfahrer bei der Critical Mass in %city% teilgenommen haben.</p><p>Deine Schätzung wird unter anderem auf dieser Seite angezeigt und für unterschiedliche Statistiken mit einberechnet.</p>'

    gallery:
        photo_upload_button:
            title: Fotos hochladen
            text: '<p>Als angemeldeter Nutzer kannst du auf dieser Seite deine Eindrücke von der Critical Mass in %city% teilen. Melde dich an und lade Fotos direkt von deinem Smartphone oder deinem Computer hoch.</p><p>Andere Gäste können dann dein Fotoalbum durchstöbern und Kommentare schreiben.</p>'

    photo:
        post_add_button:
            title: Kommentar verfassen
            text: '<p>Gefällt dir dieses Foto? Hast du etwas lustiges während der Tour erlebt? Mit einem criticalmass.in-Benutzerkonto kannst du an dieser Stelle einen Kommentar verfassen.</p>'

gdpr:
    title: Deine persönlichen Daten
    lead: 'Hier erfährst du, was mit deinen persönlichen und allgemeinen Daten auf unserer Website passiert.'
    intro: 'Seit Anfang an, als criticalmass.in noch ein Studentenprojekt an der <a href="https://fh-wedel.de/">Fachhochschule Wedel</a> war, galt der Grundsatz, keinen Unfug mit persönlichen Daten anzustellen. Daran hat sich bis heute nichts geändert: Wir nutzen so wenig persönliche Daten wie möglich und haben kein Interesse daran, mit deinen Daten Geld zu verdienen. Wenn du ein wenig von Programmierung verstehst, kannst du dich in unserem <a href="https://github.com/calderacc/criticalmass-in">GitHub-Repository</a> selbst davon überzeugen.'
    section_profile: Dein Profil
    profile_intro: 'Wenn du dich bei criticalmass.in registrierst, speichern wir folgende deiner Daten in unserer Datenbank:'
    profile_username: deinen Benutzernamen
    profile_email: 'deine E-Mail-Adresse, sofern du dich nicht über soziale Netzwerke einloggst'
    profile_password: 'ein verschlüsseltes Abbild deines Kennwortes, sofern du dich nicht über soziale Netzwerke einloggst'
    profile_last_login: den Zeitpunkt deines letzten Logins
    profile_color: 'die Profilfarbe, mit der beispielsweise deine Tracks auf Karten dargestellt werden'
    profile_photo: den Dateinamen deines Profilfotos
    profile_social_login: 'Benutzer-Kennung und verschlüsseltes Login-Geheimnis, falls du dich über soziale Netzwerke einloggst'
    profile_username_info: 'Du kannst deinen Benutzernamen jederzeit in deinen Profileinstellungen ändern. Wir empfehlen dir die Verwendung eines Pseudonyms, das keine Rückschlüsse auf deine Persönlichkeit zulässt. Wir setzen allerdings die Verwendung eines Benutzernamens voraus, damit andere Nutzer auf criticalmass.in dich erkennen können.'
    profile_email_info: 'Selbstverständlich kannst du auch deine E-Mail-Adresse in deinen Kontoeinstellungen ändern. Deine E-Mail-Adresse benötigen wir, um dir im Notfall ein neues Kennwort zusenden zu können.'
    profile_password_info: 'Falls du dich nicht über soziale Netzwerke einloggst, kannst du in deinen Profileinstellungen außerdem dein Kennwort und deine E-Mail-Adresse ändern.'
    section_social_login: Login über soziale Netzwerke
    social_login_intro: 'Anstatt über Benutzernamen und Kennwort kannst du dich auf criticalmass.in auch über Facebook oder Strava anmelden. Eine solche Registrierung läuft grundsätzlich so ab, dass unter unserem Login-Formular auf den Knopf von einem dieser drei Anbieter klickst. Du wirst daraufhin zur Webseite dieses Anbieters weitergeleitet, wo du gefragt wirst, ob du criticalmass.in den Zugriff auf dein Benutzerkonto gestattest. Wenn du uns diese Genehmigung erteilst, wirst du anschließend auf criticalmass.in zurückgeleitet, wo du entweder in dein bestehendes Benutzerkonto eingeloggt wirst oder ein neues Benutzerkonto mit den Daten aus jenem sozialen Netzwerk erstellt wird.'
    social_login_delete: 'Wenn du dein Benutzerkonto bei criticalmass.in löscht, werden selbstverständlich alle Verknüpfungen zu sozialen Netzwerken widerrufen.'
    section_facebook: Login über Facebook
    facebook_provider: 'Anbieter des Logins über <a href="https://facebook.com/">Facebook</a> ist die Facebook Ireland Limited, 4 Grand Canal Square, Dublin 2, Irland.'
    facebook_data_intro: 'Wenn du dich zu einem Login über Facebook entscheidest, fragen wir die folgenden Daten von Facebook ab und speichern sie in unserer Datenbank:'
    facebook_data_id: numerische Kennung deines Benutzerkontos bei Facebook
    facebook_data_name: Vor- und Nachname deines Benutzerkontos bei Facebook
    facebook_data_email: bei Facebook hinterlegte E-Mail-Adresse
    section_strava: Login über Strava
    strava_provider: 'Anbieter des Logins über <a href="https://strava.com/">Strava</a> ist die Strava, Inc., 500 3rd Street, Suite 110 , San Francisco, CA 94107.'
    strava_data_id: numerische Kennung deines Benutzerkontos bei Strava
    strava_data_name: Vor- und Nachname deines Benutzerkontos bei Strava
    strava_data_email: bei Strava hinterlegte E-Mail-Adresse
    section_photos: Fotos
    photos_intro: 'Als angemeldeter Nutzer kannst du Fotos zu Touren hochladen, die auch von nicht angemeldeten Nutzern betrachtet werden können.'
    photos_gps: 'Wenn deine hochgeladenen Fotos GPS-Daten enthalten oder du bereits einen Track zu dieser Tour hochgeladen oder importiert hast, versuchen wir deine Fotos zu verorten und auf der Karte der Tour deinen Aufnahmestandpunkt darzustellen.'
    photos_legal: 'Für Fotos von Critical-Mass-Touren ist <a href="https://www.gesetze-im-internet.de/kunsturhg/__23.html">§ 23 Abs. 1 Nr. 3 KunstUrhG</a> einschlägig, der die Veröffentlichung der „Bilder von Versammlungen, Aufzügen und ähnlichen Vorgängen, an denen die dargestellten Personen teilgenommen haben" erlaubt.'
    photos_manage: 'Du hast selbstverständlich die Möglichkeit, <a href="%photo_list_url%">Fotos zu löschen oder zu deaktivieren</a>. Wenn du dein Benutzerkonto löschst, werden auch deine hochgeladenen Fotos entfernt.'
    photos_tracking: 'Der Aufruf von Fotos wird zu statistischen Zwecken gespeichert. Wenn du als eingeloggter Nutzer Fotos betrachtest, wird dieser Aufruf mit deinem Benutzerkonto verknüpft, so dass wir dir Fotos vorschlagen können, die du noch nicht gesehen hast.'
    section_tracks: Tracks
    tracks_intro: 'Als Track bezeichnen wir die Aufzeichnung einer Strecke, die ein Teilnehmer während einer Critical-Mass-Tour zurückgelegt hat. Aus technischer Sicht besteht ein Track aus einer Liste von Coordinaten und Zeitstempeln, aus denen ersichtlich ist, zu welchem Zeitpunkt sich ein Nutzer an einem bestimmten Ort aufgehalten hat.'
    tracks_usage: 'Wir nutzen Tracks zu statistischen Zwecken. Erfahrungsgemäß ist es für die Teilnehmer einer Tour im Nachhinein immer recht interessant, wohin die Reise ging, außerdem lassen sich aus Tracks einerseits Statistiken über die Länge und Dauer einer Tour generieren, andererseits so genannte Heatmaps erstellen.'
    tracks_strava: 'Du kannst Tracks entweder manuell als GPX-Datei hochladen oder über das soziale Fahrrad-Netzwerk Strava importieren. Wenn du dich für einen Importvorgang über Strava entscheidest, erteilst du uns die einmalige Erlaubnis, auf die von dir dort gespeicherten Touren zuzugreifen. Wir fragen über eine technische Schnittstelle zunächst jene Touren ab, die am Tag einer Critical Mass stattgefunden haben. Diese Touren präsentieren wir dir als Liste, von denen du eine einzelne Tour zum Importieren auswählen kannst. Wir laden anschließend von Strava nur die Positions- und Zeitdaten herunter, etwaige Gesundheitsdaten wie beispielsweise deine Herzfrequenz, oder zusätzliche Daten wie deine Trittfrequenz fragen wir nicht an.'
    tracks_manage: '<a href="%track_list_url%">Selbstverständlich kannst du deine Tracks anschließend verwalten</a>. Dir stehen verschiedene Werkzeuge zur Verfügung, mit denen du deinen Track unsichtbar schalten kannst, um ihn von anderen Nutzern und aus den Heatmaps zu verbergen, oder mit denen du deinen Track kürzen kannst, um etwa die An- und Abfahrt zu einer Critical Mass herauszuschneiden. Natürlich kannst du deine Track auch komplett aus unserer Webseite löschen. Die damit verknüpften statistischen Daten werden dann ebenfalls entfernt.'
    section_cities_rides: 'Städte, Touren und Zubringertouren'
    cities_rides_intro: 'criticalmass.in funktioniert gewissermaßen wie Wikipedia: Jeder angemeldete Nutzer kann Städte, Touren und Zubringertouren erstellen und editieren.'
    cities_rides_history: 'Wenn du eine Stadt, eine Tour oder eine Zubringertour erstellst oder editierst, wird der Zeitpunkt dieser Aktion zusammen mit deinem aktuellen Benutzernamen in einer Historie gespeichert und außerdem auf der Startseite in der Zeitleiste dargestellt. Mit dieser Historie sind wir in der Lage, Änderungen aufgrund von Vandalismus nachzuvollziehen und zurückzudrehen.'
    cities_rides_delete: 'Beachte bitte, dass dein Benutzername aus technischen Gründen in der Historie gespeichert bleibt, wenn du dein Benutzerkonto löscht oder dein Benutzernamen änderst.'
    cities_rides_tracking: 'Der Aufruf der Seite einer Stadt oder einer Tour wird zu statistischen Zwecken erhoben, um besonders beliebte oder wenig bekannte Städte und Touren ermitteln zu können. Falls du im eingeloggten Zustand diese Seiten aufrufst, wird der Zugriff mit deinem Benutzerkonto verknüpft, damit wir dir anzeigen können, ob du die Seite einer Stadt bereits aufgerufen oder eine neu erstellte Tour bereits kennst.'
    section_participation: Teilnahmen an Touren
    participation_intro: 'Du hast die Möglichkeit, die Teilnahme an einer Critical-Mass-Tour auf criticalmass.in zu bestätigen, indem du auf der Seite der jeweiligen Tour auf „Teilnehmen" klickst. Diese Funktion dient lediglich statistischen Zwecken: Einerseits können wir anzeigen, wie viele Radfahrer an einer Tour teilnehmen wollen, andererseits können wir dir <a href="%participation_url%">eine detaillierte Statistik anzeigen</a>, wie oft, in welchen Städten und in welchen Monaten du bei einer Critical Mass mitgefahren bist.'
    participation_reminders: 'Hin und wieder werden wir dich aufgrund der Liste deiner Teilnahmen fragen, ob du fehlende Daten oder Beschreibungen zu Städten oder Touren, die du besucht hast, zu ergänzen.'
    participation_manage: 'Du kannst deine Teilnahmen <a href="%participation_url%">jederzeit wiederrufen oder den Datensatz komplett löschen</a>.'
    section_statistics: Statistiken
    statistics_intro: 'Zu jeder Tour sammeln wir statistische Daten: Die Länge der zurückgelegten Strecke, die Dauer der Tour und die ungefähre Anzahl an Teilnehmern.'
    statistics_estimates: 'Jeder bei criticalmass.in angemeldete Nutzer kann Schätzungen zur Teilnehmerzahl abgeben. Diese Schätzungen werden zusammengerechnet und ein Mittelwert gebildet, der zu einer Tour abgespeichert wird. Beachte, dass deine Schätzungen erhalten bleiben, wenn du dein Benutzerkonto löschst, da es sich nicht um personenbezogene Daten handelt.'
    statistics_api: 'Es besteht außerdem die Möglichkeit, Schätzungen anonym über unsere Api-Schnittstelle von unserem <a href="https://wp-demo.criticalmass.in">Wordpress-Plguin</a> einzugeben.'
    statistics_tracks: 'Wenn du einen Track hochlädst oder importierst, wird automatisch die Länge der Strecke und die Dauer als statistischer Wert erhoben. Diese Werte werden jedoch wieder entfernt, wenn du deinen Track deaktivierst, löschst oder dein Benutzerkonto entfernst.'
    section_forum: Diskussionsforum und Kommentare
    forum_intro: 'Auf criticalmass.in kannst du Fotos und Touren kommentieren sowie im Diskussionsforum Beiträge schreiben.'
    forum_profile: 'Wenn du einen Kommentar oder Beitrag schreibst, wird deine Nachricht mit deinem Benutzerkonto verknüpft. Neben deinem Benutzernamen und deinem Profilfoto wird außerdem der Zeitpunkt dargestellt, zu dem du den Kommentar geschrieben hast.'
    forum_location: 'Du hast zusätzlich die Möglichkeit, deinen Standort ermitteln und mit deinem Kommentar verknüpfen zu lassen. Dadurch kann dein Kommentar beispielsweise auf der Karte einer Tour dargestellt werden. Die Standortermittlung wird nur ausgeführt, wenn du die entsprechende Checkbox anklickst. Natürlich kannst du deinen Standort anschließend von deinem Kommentar entfernen lassen.'
    forum_delete: 'Beachte bitte, dass Kommentare und Forenbeiträge erhalten bleiben, wenn du dein Benutzerkonto löscht, da ansonsten die Diskussionen nicht mehr nachvollziehbar wären. Sie werden dann ohne deinen Benutzernamen und ohne dein Profilfoto als Kommentar eines anonymen Nutzers dargestellt.'
    forum_timeline: 'Wenn du einen Kommentar oder Forenbeitrag schreibst, wird dieser Text außerdem zusammen mit deinem Benutzernamen und deinem Profilfoto auf der Zeitleiste auf unserer Startseite dargestellt.'
    forum_tracking: 'Der Aufruf eines Diskussionsstranges wird zu statistischen Zwecken mitgezählt. Wenn du im eingeloggten Zustand einen Strang aufrufst, wird dieser Aufruf mit deinem Benutzerkonto verknüpft, damit wir dir anzeigen können, welche Stränge und Foren noch ungelesene Beiträge enthalten.'
    section_maps: Landkarten
    maps_intro: 'Wir setzen das freie JavaScript-Framework <a href="https://leafletjs.com/">Leaflet</a> ein, um Landkarten auf unseren Webseiten anzuzeigen. Die grundlegenden Daten stammen vom Internetprojekt Open Street Map, das mit tausenden freiwilligen Helfern rund um den Globus freie Landkarten erstellt und dem Netz zur Verfügung stellt. Diese Kartendarten werden von verschiedenen Anbietern aufbereitet und unterscheiden sich vor allem hinsichtlich der Farbgebung und der abgebildeten Details. So gibt es Karten, auf denen Radwege besonders hervorgehoben sind, während sich andere Karten auf Eisenbahn- oder gar Stromtrassen konzentrieren.'
    maps_tiles: 'Die Darstellung einer Karte in deinem Browser erfolgt mit quadratischen Bilddateien, auf denen jeweils ein Aussschnitt der Karte dargestellt wird. Nebeneinandergelegt ergeben diese einzelnen Kacheln eine Landkarte — wenn du in der Karte nach Osten navigierst, werden aus dem Internet weitere Kacheln nachgeladen und an der rechten Seite der Darstellung angehängt.'
    maps_provider: 'Wir nutzen bei criticalmass.in die Kacheldarstellung, die du beispielsweise von Wikipedia kennst. Sie wird von <a href="https://maps.wikimedia.org/">Wikimedia Maps</a> zur Verfügung gestellt.'
    maps_privacy: 'Theoretisch kann der Anbieter dieser Kacheln, in unserem Fall Wikimedia Maps, deine Betrachtung der Karte verfolgen. Aus einer Statistik, welche Kacheln in welcher Zoom-Stufe an welchen Nutzer ausgeliefert werden, ließe sich beispielsweise ermitteln, für welche Städte oder Gebiete sich diese Nutzer interessieren, bis hin zu konkreten Mutmaßungen, wo sich beispielsweise die Wohnung eines Nutzers befindet.'
    maps_proxy: 'Um deine Privatsphäre zu schützen, leiten wir alle Kacheldaten über unseren Kachel-Proxy-Server <code>tiles.caldera.cc</code> um. Weder Wikimedia Maps noch Open Street Map werden darüber informiert, welche Gebiete der Karte du dir angesehen hast. Selbstverständlich erhebt unser Kachel-Proxy-Server keine weiteren Logdateien über deine Zugriffe.'
    section_encryption: Verschlüsselung
    encryption_intro: 'Selbstverständlich werden deine Daten zwischen deinem Browser und criticalmass.in ausschließlich verschlüsselt übertragen. Du kannst die Sicherheit dieser Verschlüsselung beispielsweise bei <a href="https://www.ssllabs.com/ssltest/analyze.html?d=criticalmass.in&latest">SSL Labs</a> überprüfen.'
    encryption_bcrypt: 'Wenn du dich mit deiner E-Mail-Adresse und einem Kennwort bei criticalmass.in registrierst, wird dein Kennwort nach dem <a href="https://de.wikipedia.org/wiki/Bcrypt">bcrypt</a>-Verfahren verschlüsselt in unserer Datenbank abgelegt. Wenn du dich anschließend einloggst, wird das eingegebene Kennwort ebenfalls nach diesem Verfahren verschlüsselt und mit dem Wert aus der Datenbank verglichen.'
    encryption_hash: 'Technisch gesehen ist bcrypt keine Verschlüsselungs-, sondern eine Hashfunktion, was bedeutet, dass einmal gehashte Werte nie wieder in ihren Ursprungswert zurückgeführt werden können.'
    section_cookies: Cookies
    cookies_intro: 'Als Webseite mit Login-Funktionalität kommen wir leider um Cookies nicht drumherum. Du kennst den Spruch sicherlich: Wir setzen Cookies ein, um die Funktionalität unserer Webseite zu gewährleisten. In den Cookies werden keine persönlichen Informationen abgelegt, sie denen lediglich dazu, dich beim Besuch von criticalmass.in erkennen und einloggen zu können.'
    section_tracking: Tracking
    tracking_intro: 'Zugriffe auf criticalmass.in werden von der Software <a href="https://matomo.org">Matomo</a>, ehemals Piwik, gemessen. Wir setzen Matomo ein, um ein ungefähres Bild des Interesses der Nutzer an unserer Webseite zu bekommen. Die Zugriffe werden anonymisiert erhoben, unser Server <code>piwik.caldera.cc</code> führt darüberhinaus keine zusätzlichen Logfiles.'
    tracking_optout: 'Du kannst dem Tracking entweder über die <a href="https://de.wikipedia.org/wiki/Do_Not_Track_(Software)">„Do not Track"-Einstellungen deines Browsers</a> oder über folgende Checkbox widersprechen:'
