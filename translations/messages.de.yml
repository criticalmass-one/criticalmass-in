    edit_title: Mini-Mass editieren
    create_title: Mini-Mass hinzufügen
    intro: 'Eine Mini Mass ist eine gemeinsame Radtour zur eigentlichen Critical Mass. Das Prinzip der Mini Mass stammt aus größeren Städten, in denen sich Radfahrer der einzelnen Stadtteile zu einer gemeinsamen Radtour verabredet haben, um nicht alleine zur „großen Masse" fahren zu müssen.'
    section_data: Daten der Mini-Mass
    label_title: 'Titel:'
    help_title: 'Gib deiner Mini-Mass einen Namen. Er muss noch nicht einmal aussagekräftig sein — Hauptsache man weiß, worum es geht.'
    label_description: 'Beschreibung:'
    help_description: Hier ist Platz für eine grobe Beschreibung der Mini-Mass. Lege hier zum Beispiel eine ungefähre Route fest.
