        contact_ride_data: 'Wegen <strong>fehlerhafter Daten</strong> von Critical-Mass-Touren und <strong>neuen Städten</strong> schreibe uns bitte unter <a href="mailto:ride@criticalmass.in">ride@criticalmass.in</a>.'
