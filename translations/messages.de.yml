        jumbotron_sub: Und wir lieben es. Seit 2011.
        about_text: 'Auf den Sattel, fertig, los: criticalmass.in zeigt dir, wo'
        impress_intro: criticalmass.in ist ein Projekt an der Fachhochschule Wedel.
